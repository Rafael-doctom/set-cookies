<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>setCookies</title>
    <link rel="icon" type="image/x-icon" href="assets/images/cookie.png">

</head>

<body>

    <div class="content" id="content">
        <div>
            <img src="assets/images/cookie.png" alt="cookies" class="imageCookie">
            <span>Esse site usa Cookies!</span>
        </div>
        <p>
            Lembramos que ao desabilitar o uso de Cookies você poderá perder alguns aspectos da experiência ao navegar
            no site.
        </p>
        <div class="divButtons">
            <button type="button" class="btn btn-warning w-50" onclick="rejected()">Rejeitar</button>
            <button type="button" class="btn btn-primary w-50" onclick="setCookie()">Aceitar</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
